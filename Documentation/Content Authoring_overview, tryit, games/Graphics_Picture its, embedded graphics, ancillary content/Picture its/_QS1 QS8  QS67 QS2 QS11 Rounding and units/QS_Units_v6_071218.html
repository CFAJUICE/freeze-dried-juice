      <img src="units_page7.gif" alt="Units of temperature.  The two common units of temperature are Fahrenheit, and Celsius.  An illustration of two Fahrenheit thermometers shows water freezes at 32 degrees Fahrenheit and boils at 212 degrees Fahrenheit.   An illustration of two Celsius thermometers shows water freezes at 0 degrees Celsius and boils at 100 degrees Celsius.  To change Celsius to Fahrenheit, multiply the known temperature in Celsius by nine-fifths and add 32.  To change Fahrenheit to Celsius, subtract 32 from the known temperature in Fahrenheit, and then multiply the result by five-ninths.">
