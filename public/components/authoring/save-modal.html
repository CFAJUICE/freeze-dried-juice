<div class="modal-header">
  <h3 class="modal-title">Save File</h3>
</div>
<div class="modal-body">
  <div ng-show="saveModal.showSave">File Name: <input type="text" name="fname" size="50" ng-model="saveModal.fname"
                                                      placeholder="competencyId.moduletteId_refresher_skill name"
                                                      ng-disabled="{{saveModal.disableInput}}"></div>
  <div ng-show="!saveModal.showSave">Sorry, the file could not be saved in S3. Please try again later.</div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="saveModal.ok()" ng-show="saveModal.showSave" ng-disabled="saveModal.saving">{{saveModal.saving ? 'Saving...' : 'Save'}}</button>
  <button class="btn btn-warning" ng-click="saveModal.cancel()">Cancel</button>
</div>
