<div ng-if="is_challenge_wheel">
    <div class="form-group">
        <h3 class="col-sm-2">Challenge Wheel Skill Name</h3>
        </div>
    <div class="form-group">
        <div class="col-sm-12">
            <input class="form-control" placeholder="Skill Name" ng-model="content.round.skill_name">
        </div>
    </div>
    <div class="form-group">
        <h3 class="col-sm-2">Challenge Wheel Feedback Related Modulette</h3>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <input class="form-control" placeholder="Example: QS1.1.Finding percentage" ng-model="content.round.related_modulette">
        </div>
    </div>
</div>
