<div class="modal-header">
  <h3 class="modal-title">{{confirm.title ? confirm.title : 'Are you sure?'}}</h3>
</div>
<div class="modal-body">
  {{confirm.content ? confirm.content : 'Are you sure?'}}
</div>
<div class="modal-footer">
  <button class="btn {{confirm.yesClass ? confirm.yesClass : 'btn-primary'}}" ng-click="confirm.ok()">{{confirm.yes
    ? confirm.yes : 'Yes'}}
  </button>
  <button class="btn {{confirm.noClass ? confirm.noClass : 'btn-warning'}}" ng-click="confirm.cancel()">{{confirm.no
    ? confirm.no : 'Cancel'}}
  </button>
</div>
