<link href='//fonts.googleapis.com/css?family=Arvo:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
<div ng-controller="GameAuthoringCtrl as authoring" class="container game authoring">
  <game-editor content-controller="GameContentCtrl as content">
    <div ng-include="'/components/authoring/game/editor-header.html'"></div>

    <div class="sections">
        <div class="section">
            <div ng-include="'/components/authoring/game/common-start.html'"></div>
        </div>
        <!-- Instructions -->
        <div class="section">
        <div class="form-group">
          <h3 class="col-sm-2">Instructions</h3>
        </div>

        <div class="form-group">
          <div class="col-sm-12">
            <textarea class="form-control" placeholder="Instructions" ng-model="content.round.instructions" rows="5"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-6">
            <label>
              <select class="form-control select-inline"
                      ng-model="content.round.instructions_align"
                      ng-init="content.round.instructions_align = content.round.instructions_align ? content.round.instructions_align : 'center'">
                <option value="center">Center Align</option>
                <option value="left">Left Align</option>
              </select>
            </label>
          </div>
        </div>

		<div class="form-group">
          <div class="col-sm-12">
            <strong>Font Size</strong>
            <label class="inline-checkbox-label" >
              <select ng-model="content.round.instructions_font_size">
                <option ng-repeat="fontSize in [10, 12, 14, 16, 18, 20, 22, 24]"
                        value="{{fontSize}}" 
                        ng-selected="fontSize == content.round.instructions_font_size">{{fontSize}}</option>
              </select>
            </label>
          </div>
        </div>


        <div class="form-group">
          <div class="col-sm-12">
            <textarea class="form-control" placeholder="Prompt" ng-model="content.round.prompt.content"
                      rows="{{content.round.instructions_img ? 1 : 5}}"
                      ng-readonly="content.round.instructions_img"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-12">
            <p>
              <input type="file"
                     accept="image/*"
                     onchange="angular.element(this).scope().fileChanged(this)"/>
            </p>
            <p class="help-block">
              Upload an image to use as your prompt.
            </p>
            <p>
              <button class="btn btn-danger" ng-if="content.round.instructions_img" ng-click="content.deleteImg()">
                Remove
              </button>
            </p>
          </div>
          <div class="col-sm-12" ng-if="content.round.instructions_img">
            <img ng-src="data:image/png;base64, {{content.round.instructions_img}}" alt="Instructions Image" class="prompt-img"/>
          </div>
        </div>


        <div class="form-group">
          <div class="col-sm-6">
            <label>
              <select class="form-control select-inline"
                      ng-model="content.round.prompt.align"
                      ng-init="content.round.prompt.align = content.round.prompt.align ? content.round.prompt.align : 'center'">
                <option value="center">Center Align</option>
                <option value="left">Left Align</option>
              </select>
            </label>
          </div>
        </div>
      </div>

      <!-- Text -->
      <div class="section">
        <div class="form-group">
          <h3 class="col-sm-2">Text</h3>

          <div class="col-sm-10 edit-btns">
            <button class="btn btn-primary" ng-click="content.toggleEdit('values')">
              {{content.sections.values.editing ? 'Done' : 'Edit'}}
            </button>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-12">
            <textarea placeholder="Values" class="form-control"
                      style="height: 150px;"
                      ng-model="content.round.values_content"
                      ng-disabled="!content.sections.values.editing"
                      ng-change="content.updateValues()">{{content.round.values_content}}</textarea>
          </div>
        </div>

		 <div class="form-group">
          <div class="col-sm-12">
            <strong>Font Size</strong>
            <label class="inline-checkbox-label" >
              <select ng-model="content.round.text_font_size">
                <option ng-repeat="fontSize in [10, 12, 14, 16, 18, 20, 22, 24]"
                        value="{{fontSize}}" 
                        ng-selected="fontSize == content.round.text_font_size">{{fontSize}}</option>
              </select>
            </label>
          </div>
        </div>

      </div>

	 

	  <!-- Distractors -->
      <div class="section">
        <div class="form-group">
          <h3 class="col-sm-2">Distractors</h3>

          <div class="col-sm-10 edit-btns">
            <button class="btn btn-primary" ng-click="content.toggleEdit('distractors')">
              {{content.sections.distractors.editing ? 'Done' : 'Edit'}}
            </button>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-12">
            <textarea placeholder="Distractors" class="form-control"
                      style="height: 150px;"
                      ng-model="content.round.distractors_content"
                      ng-disabled="!content.sections.distractors.editing"
                      ng-change="content.updateDistractors()">{{content.round.distractors_content}}</textarea>
          </div>
          <div class="col-sm-12">
            <span ng-repeat="value in content.round.distractors" class="example-magnet">
              {{value.content}}
            </span>
          </div>
        </div>
      </div>

	  <div class="form-group">
          <div class="col-sm-6">
            <label>
              <select class="form-control select-inline"
                      ng-model="content.round.distractors_align"
                      ng-init="content.round.distractors_align = content.round.distractors_align ? content.round.distractors_align : 'center'">
                <option value="center">Center Align</option>
                <option value="left">Left Align</option>
              </select>
            </label>
          </div>
        </div>

      <!-- Feedback -->
      <div class="section">
        <div ng-include="'/components/authoring/game/editor-general-feedback.html'"></div>
      </div>
    </div>
  </game-editor>
</div>
